<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imixs Forms - Demo</title>
    <link rel="stylesheet" href="css/imixs-forms.css" />
</head>

<body>
    <div class="app-toolbar">
        <div class="app-toolbar-title">Imixs Forms Demo</div>
        <div class="app-toolbar-group">
            <button id="show-worklist-button" onclick="window.location.href='/app/index.html';">
                Show Tasklist
            </button>
            <button id="new-task-button"
                onclick="window.location.href='/app/workitem.html?modelversion=ticket-en-1.0&taskid=1000';">
                Start new Task
            </button>
        </div>
    </div>

    <div id="form-container"></div>
    <div id="worklist-container"></div>

    <script src="imixs-forms.min.js"></script>

    <script>
        // Init your form
        const form = new ImixsForms.ImixsFormController(
            "form-container",
            "worklist-container",
            {
                // Optional: overwrite default params
                //baseUrl: "/api",
                // credentials: {
                //     username: "admin",
                //     password: "password",
                // },
            }
        );
    </script>
</body>

</html>
